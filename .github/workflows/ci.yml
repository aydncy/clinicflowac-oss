name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"

      - name: Flutter Doctor
        run: flutter doctor

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test --no-pub

      - name: Analyze
        run: flutter analyze --no-pub
